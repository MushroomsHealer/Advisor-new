<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI-Консультант Advisor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #eef1f5;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      background: #1976d2;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      background: #fff;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    form {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.5rem;
      background: #fafbfc;
    }
    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>AI-Консультант Advisor</header>
    <div id="chat"></div>
    <form id="chat-form">
      <textarea id="message" placeholder="Введите сообщение..." required></textarea>
      <button id="send-btn" type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage(data.reply || data.error, 'assistant');
      } catch (err) {
        appendMessage('Ошибка сети: ' + err.message, 'assistant');
      } finally {
        sendBtn.disabled = false;
        chat.scrollTop = chat.scrollHeight;
      }
    });

    function appendMessage(text, role) {
      const msg = document.createElement('div');
      msg.classList.add('message', role);
      msg.textContent = text;
      chat.appendChild(msg);
    }
  </script>
</body>
</html>
